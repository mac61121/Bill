<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-1.8.2.min.js"></script>
    <script>
        $(function () {

        })
        function insInfo() {
            if ($(".title").val()==""){
                alert("图书名不能为空");
                return;
            }
            if($(".createDate").val()==""){
                alert("上传时间不能为空")
                return;
            }
            var data=$("#info").serialize();
            $.ajax({
                "url":"insInfo",
                "data":data,
                "dataType":"json",
                "type":"post",
                "success":function (result) {
                    if(result!=0){
                        alert("添加成功！")
                    }else {
                        alert("添加失败！")
                    }
                }
            })
        }
        function back() {
            location.href="toIndex";
        }
    </script>
</head>
<body>
    <form id="info">
        <h3>增加电子书</h3>
        图书名称*：<input name="title" class="title"><br>
        图书类型*：<select name="categoryId" class="categoryId">
            <option value="1">IT计算机</option>
        <option value="2">玄幻小说</option>
        <option value="3">言情小说</option>
    </select><br>
        图书摘要：<input name="summary" class="summary"><br>
        上传人：<input name="uploadUser" class="uploadUser"><br>
        上传时间:<input name="createDate" class="createDate"><br>
        <input type="button" value="提交" onclick="insInfo()"> <input type="button" value="返回" onclick="back()">
    </form>
</body>
</html>
